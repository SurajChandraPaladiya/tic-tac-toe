<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Play TicTocToe</li>
            </ul>
        </nav>
    </header>


    <div class="gameBox">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="gameText"></span></div>
            <div class="box bt-0"><span class="gameText"></span></div>
            <div class="box bt-0 br-0"><span class="gameText"></span></div>
            <div class="box bl-0"><span class="gameText"></span></div>
            <div class="box"><span class="gameText"></span></div>
            <div class="box br-0"><span class="gameText"></span></div>
            <div class="box bl-0 bb-0"><span class="gameText"></span></div>
            <div class="box bb-0"><span class="gameText"></span></div>
            <div class="box br-0  bb-0"><span class="gameText"></span></div>
        </div>


        <div class="gameInfo">
            <h1>Welcome to 'Play TicTocToe'</h1>
            
            <div class="infoBox">
                <span class="info">Turn for X</span>
                <button id="reset">Play Again</button>
            </div>

            <div class="imgBox">
                <img src="winner.gif" alt="winner image">
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
